<body bgcolor=ffffff>

<script language="JavaScript1.2">

/*

//configure the below five variables to change the style of the scroller
var scrollerwidth=600
var scrollerheight=15
var scrollerbgcolor='white'
//set below to '' if you don't wish to use a background image
var scrollerbackground=''

//configure the below variable to change the contents of the scroller
var messages=new Array()

messages[0]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/news.html#news1' target=content>Will Stanford's Trip to the Rose Bowl Affect Alumni Donations?</a></font>"
messages[1]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/news.html#news2' target=content>Local Perspectives on China's Admittance to the WTO</a></font>"
messages[2]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/news.html#news3' target=content>Are Stanford Students Politically Daft?</a></font>"
messages[3]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/news.html#news4' target=content>A Stanford Story</a></font>"
messages[4]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/news.html#news5' target=content>The Blood Drive Controversy Is Settled Peacefully</a></font>"
messages[5]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/opinion.html#opinion1' target=content>From the Editor: Damn Techies!</a></font>"
messages[6]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/opinion.html#opinion2' target=content>Correspondence</a></font>"
messages[7]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/opinion.html#opinion3' target=content>The CIA Wants You</a></font>"
messages[8]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/opinion.html#opinion4' target=content>What if They Threw a Revolution and Nobody Came?</a></font>"
messages[9]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/opinion.html#opinion5' target=content>The Bible is a Liberal Document</a></font>"
messages[10]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/opinion.html#opinion6' target=content>Y2K Advice from Your Friendly Review Staff</a></font>"
messages[11]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/opinion.html#opinion7' target=content>Holiday Book Reviews</a></font>"
messages[12]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/opinion.html#opinion8' target=content>Hey Republicans!</a></font>"
messages[13]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/opinion.html#opinion9' target=content>How to be a Compassionate Conservative</a></font>"
messages[14]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/smokesignals.html' target=content>Smoke Signals: Holiday Gift Ideas</a></font>"
messages[15]="<font face='Arial'><a href='http://www.stanfordreview.org/Archive/XXIIIno6/backpage.html' target=content>'Twas the Night Before the Grape Vote</a></font>"

if (messages.length>1)
i=2
else
i=0

function move1(whichlayer){
tlayer=eval(whichlayer)
if (tlayer.top>0&&tlayer.top<=5){
tlayer.top=0
setTimeout("move1(tlayer)",3000)
setTimeout("move2(document.main.document.second)",3000)
return
}
if (tlayer.top>=tlayer.document.height*-1){
tlayer.top-=5
setTimeout("move1(tlayer)",100)
}
else{
tlayer.top=scrollerheight
tlayer.document.write(messages[i])
tlayer.document.close()
if (i==messages.length-1)
i=0
else
i++
}
}

function move2(whichlayer){
tlayer2=eval(whichlayer)
if (tlayer2.top>0&&tlayer2.top<=5){
tlayer2.top=0
setTimeout("move2(tlayer2)",3000)
setTimeout("move1(document.main.document.first)",3000)
return
}
if (tlayer2.top>=tlayer2.document.height*-1){
tlayer2.top-=5
setTimeout("move2(tlayer2)",100)
}
else{
tlayer2.top=scrollerheight
tlayer2.document.write(messages[i])
tlayer2.document.close()
if (i==messages.length-1)
i=0
else
i++
}
}

function move3(whichdiv){
tdiv=eval(whichdiv)
if (tdiv.style.pixelTop>0&&tdiv.style.pixelTop<=5){
tdiv.style.pixelTop=0
setTimeout("move3(tdiv)",3000)
setTimeout("move4(second2)",3000)
return
}
if (tdiv.style.pixelTop>=tdiv.offsetHeight*-1){
tdiv.style.pixelTop-=5
setTimeout("move3(tdiv)",100)
}
else{
tdiv.style.pixelTop=scrollerheight
tdiv.innerHTML=messages[i]
if (i==messages.length-1)
i=0
else
i++
}
}

function move4(whichdiv){
tdiv2=eval(whichdiv)
if (tdiv2.style.pixelTop>0&&tdiv2.style.pixelTop<=5){
tdiv2.style.pixelTop=0
setTimeout("move4(tdiv2)",3000)
setTimeout("move3(first2)",3000)
return
}
if (tdiv2.style.pixelTop>=tdiv2.offsetHeight*-1){
tdiv2.style.pixelTop-=5
setTimeout("move4(second2)",100)
}
else{
tdiv2.style.pixelTop=scrollerheight
tdiv2.innerHTML=messages[i]
if (i==messages.length-1)
i=0
else
i++
}
}

function startscroll(){
if (document.all){
move3(first2)
second2.style.top=scrollerheight
second2.style.visibility='visible'
}
else if (document.layers){
document.main.visibility='show'
move1(document.main.document.first)
document.main.document.second.top=scrollerheight+5
document.main.document.second.visibility='show'
}
}

window.onload=startscroll

</script>




<ilayer id="main" width=&{scrollerwidth}; height=&{scrollerheight}; bgColor=&{scrollerbgcolor}; background=&{scrollerbackground}; visibility=hide>
<layer id="first" left=0 top=1 width=&{scrollerwidth};>
<script language="JavaScript1.2">
if (document.layers)
document.write(messages[0])
</script>
</layer>
<layer id="second" left=0 top=0 width=&{scrollerwidth}; visibility=hide>
<script language="JavaScript1.2">
if (document.layers)
document.write(messages[1])
</script>
</layer>
</ilayer>

<script language="JavaScript1.2">
if (document.all){
document.writeln('<span id="main2" style="position:relative;width:'+scrollerwidth+';height:'+scrollerheight+';overflow:hiden;background-color:'+scrollerbgcolor+' ;background-image:url('+scrollerbackground+')">')
document.writeln('<div style="position:absolute;width:'+scrollerwidth+';height:'+scrollerheight+';clip:rect(0 '+scrollerwidth+' '+scrollerheight+' 0);left:0;top:0">')
document.writeln('<div id="first2" style="position:absolute;width:'+scrollerwidth+';left:0;top:1;">')
document.write(messages[0])
document.writeln('</div>')
document.writeln('<div id="second2" style="position:absolute;width:'+scrollerwidth+';left:0;top:0;visibility:hidden">')
document.write(messages[1])
document.writeln('</div>')
document.writeln('</div>')
document.writeln('</span>')
}
</script>
</body>
